name: CD devops 2025

on:
  push:
    branches:
      - main 
      - develop

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    #needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-24.04

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ env.DOCKERHUB_TOKEN }}" | docker login --username ${{ env.DOCKERHUB_USERNAME }} --password-stdin


      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./
          # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: ./db
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops:latest
          push: ${{ github.ref == 'refs/heads/main' }}
          # DO the same for database

      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          context: ./web
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-simple-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
        # DO the same for httpd


  deploy-to-server:
    needs: build-and-push-docker-image
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'   # d√©ploiement seulement depuis main
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Ansible
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SERVER_SSH_KEY }}
          script: ansible-playbook -i hosts deploy.yml

